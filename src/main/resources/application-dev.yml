management:
  endpoints:
    web:
      exposure:
        include: "*"


spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: tm

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2console/


logging:
  level:
    org:
      springframework:
        security: DEBUG


server:
  port: 8080
